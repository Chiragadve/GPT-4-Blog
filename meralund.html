<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card Layout</title>
    <style>
      body {
        background-color: #1a1a2e;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        align-items: flex-start;
        box-sizing: border-box;
      }

      .card {
        background-color: #1a1a2e;
        border-radius: 15px;
        overflow: hidden;
        width: calc(50% - 20px);
        max-width: 570px;
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
      }

      .card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .card-content {
        padding: 20px;
      }

      .card-tags {
        color: #a6a6a6;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .card-title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .card-author {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }

      .card-author img {
        border-radius: 50%;
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }

      .card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }

      .card-footer span {
        color: #a6a6a6;
        font-size: 14px;
      }

      .card-footer a {
        text-decoration: none;
        color: #00aaff;
        font-weight: bold;
        font-size: 14px;
      }

      .navbar {
        width: 100%;
        padding: 20px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .navbar-logo {
        font-size: 24px;
        font-weight: bold;
        color: #00aaff;
      }

      .navbar-menu {
        display: flex;
        gap: 30px;
      }

      .navbar-menu a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
      }

      .navbar-subscribe {
        background-color: #00aaff;
        padding: 10px 20px;
        border-radius: 5px;
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      @media (max-width: 768px) {
        .card {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-logo">Wren</div>
      <nav class="navbar-menu">
        <a href="#">Home</a>
        <a href="#">Topics</a>
        <a href="#">Featured Post</a>
        <a href="#">Recent Post</a>
        <a href="#">Contact</a>
      </nav>
      <a href="#" class="navbar-subscribe">Subscribe</a>
    </header>

    <div class="card">
      <img src="https://via.placeholder.com/570x300" alt="City" />
      <div class="card-content">
        <div class="card-tags">#Travel #Lifestyle</div>
        <div class="card-title">
          Self-observation is the first step of inner unfolding
        </div>
        <div class="card-footer">
          <span>⏱ 3 mins read</span>
          <a href="#">Read more</a>
        </div>
        <div class="card-author">
          <img src="https://via.placeholder.com/30" alt="Author" />
          <span>Joseph</span>
          <span style="margin-left: auto">25 Nov 2022</span>
        </div>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/570x300" alt="Eagle" />
      <div class="card-content">
        <div class="card-tags">#Design #Movie</div>
        <div class="card-title">
          Self-observation is the first step of inner unfolding
        </div>
        <div class="card-footer">
          <span>⏱ 6 mins read</span>
          <a href="#">Read more</a>
        </div>
        <div class="card-author">
          <img src="https://via.placeholder.com/30" alt="Author" />
          <span>Joseph</span>
          <span style="margin-left: auto">25 Nov 2022</span>
        </div>
      </div>
    </div>
  </body>
</html>
